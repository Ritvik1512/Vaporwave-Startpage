<!DOCTYPE html>
<html>

<head>
    <title>新しいタブ</title>

    <meta charset="UTF-8">

    <!-- Refreshes the page every X seconds -->
    <META HTTP-EQUIV="refresh" CONTENT="30">

    <link rel="icon" type="image/png" href="https://i.imgur.com/VxWqDVR.png">
	
	<!-- Search function -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <style type="text/css">
    	body {
    	background-image: url("https://i.imgur.com/c8PQ4mU.gif"), url("https://i.imgur.com/a1nztRF.jpg");
    	background-repeat: no-repeat;
    	background-attachment: fixed;
    	background-size: cover;
    	font-family: Times New Roman;

		}
		
		#cone1 {
		    width: 150px;
		    position: fixed;
		    bottom: 0;
		    right: 0;
		}
		
		#cone2 {
		    width: 150px;
		    position: fixed;
		    bottom: 0;
		    left: 0;
		    -moz-transform: scaleX(-1);
		    -o-transform: scaleX(-1);
		    -webkit-transform: scaleX(-1);
		    transform: scaleX(-1);
		    filter: FlipH;
		    -ms-filter: "FlipH";
		}
		
		#nintendo {
		    text-align: center;
		    margin-top: 100px;
		}
		
		#greeting {
		    color: #ff30cb;
		    font-size: 60px;
		    text-align: center;
		}
		
		#greeting_front {
		    color: purple;
		    font-size: 60px;
		    text-align: center;
		    margin-top: -68px;
		    margin-left: -4px;
		}
		
		#greeting_front:hover {
		    color: blue;
		}
		
		#greeting:hover {
		    color: yellow;
		}

		.inputs {
  			margin-top: 4em;
		}

		.inputs .search {
			font-size: 18px;
		  	width: 12%;
		  	background: none;
		  	padding: 1em;
		    margin-left: 43%;
		  	border: none;
		  	border-bottom: 2px solid #262626;
		  	text-align: center;
		  	color: #262626;
		  	letter-spacing: 2px;
		  	transition: all 50ms ease-in-out;
		  	font-weight: bold;
		}
    </style>
</head>
<body>

	<div class="inputs">
	  <form method="get" action="http://www.google.com/search"><!-- Simply remove this vvv if you dont want autofocus-->
	    <input type="text" name="q" placeholder="S  E  A  R  C  H" class="search" autofocus="yes" autocomplete="off" >
	  </form>
	</div>

	<div id="cone1"><img src="https://i.imgur.com/fd0Lrob.gif"	alt="cone.gif" style="width: 150px;"></div>

	<div id="cone2"><img src="https://i.imgur.com/fd0Lrob.gif"	alt="cone.gif" style="width: 150px;"></div>

	<div id="nintendo"><img src="https://i.imgur.com/1p0adrl.gif"	alt="nintendo.gif" style="width: 250px;"></div>

	<div id="greeting">
	    <script language="Javascript">
	    message = new Date()
	    h = message.getHours()
	    if ((h >= 0)  && (h <= 3.59))  {document.write("夜 Night 夜")}
	    if ((h >= 4)  && (h <= 6.59))  {document.write("早朝 Early Morning 早朝")}
	    if ((h >= 7)  && (h <= 10.59)) {document.write("昼前に Late morning 昼前に")}
	    if ((h >= 11) && (h <= 11.59)) {document.write("正午 Midday 正午")}
	    if ((h >= 12) && (h <= 15.59)) {document.write("午後 Afternoon 午後")}
	    if ((h >= 16) && (h <= 19.59)) {document.write("イブニング Evening イブニング")}
	    if ((h >= 20) && (h <= 23.59)) {document.write("夜 Night 夜")}
	    </script>
	</div>

	<div id="greeting_front">
	    <script language="Javascript">
	    message = new Date()
	    h = message.getHours()
	    if ((h >= 0)  && (h <= 3.59))  {document.write("夜 Night 夜")}
	    if ((h >= 4)  && (h <= 6.59))  {document.write("早朝 Early Morning 早朝")}
	    if ((h >= 7)  && (h <= 10.59)) {document.write("昼前に Late morning 昼前に")}
	    if ((h >= 11) && (h <= 11.59)) {document.write("正午 Midday 正午")}
	    if ((h >= 12) && (h <= 15.59)) {document.write("午後 Afternoon 午後")}
	    if ((h >= 16) && (h <= 19.59)) {document.write("イブニング Evening イブニング")}
	    if ((h >= 20) && (h <= 23.59)) {document.write("夜 Night 夜")}
	    </script>
	</div>

</body>
</html>
